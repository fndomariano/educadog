grumphp:    
    hooks_preset: local
    tasks:  
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "monster"
                - "dd("
            whitelist_patterns: []
            triggered_by: ['php']
            regexp_type: G
        phpcs:
            standard: PSR12
            triggered_by: [php]
            ignore_patterns: [./resources/*, ./database/*, ./bootstrap/*]
        phpstan:
            level: 5
        phpunit:
            always_execute: true
        securitychecker:
            run_always: true    